<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Waly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="container d-flex justify-content-center ">
        <div class="row" class="app-wrap">
            <div class="col-md-12 mt-5">
                <input type="text" autocomplete="off" class="search-box rounded-left" placeholder="Buscar por ciudad.....">


                <div class="location">
                    <div class="col-md-12">
                        <div class="city ">Mendoza</div>
                        <div class="date">Jueves 13 de Mayo 2020</div>
                    </div>

                    <div class="current">
                        <div class="col-md-12">
                            <div class="temp">15°</div>
                            <div class="weather text-center">Soleado</div>
                            <div class="hi-low text-center">13°c / 16°C</div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--<footer>
        <div class="col-md-12 bg-danger text-center">Walter design</div>
    </footer>-->

            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="java.js"></script>
</body>

</html>
